<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Spelling and Grammar Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Sinhala Spelling & Grammar Checker</h1>
            <p>Improve your Sinhala writing with real-time spelling and grammar suggestions</p>
        </div>

        <form method="POST" action="/check">
            <textarea name="input_text" placeholder="Enter your Sinhala text..."></textarea>
            <button type="submit">Check Text</button>
        </form>

        {% if corrected_text %}
        <div class="result-container">
            <h2>Corrected Text</h2>
            <p>{% autoescape false %}{{ corrected_text }}{% endautoescape %}</p>
        </div>
        {% endif %}

        <footer>
            <p>Powered by Sinhala Spelling and Grammar Checker Â© 2024</p>
        </footer>
    </div>
</body>
</html>
